{% extends "emails/email_base.html" %}
{% block content %}
<table style="width:100%;max-width:600px;margin:auto;font-family:Arial,sans-serif;background:#fff;border-radius:8px;box-shadow:0 2px 8px #eee;">
<tr><td style="background:#17a2b8;color:#fff;padding:24px 32px 12px 32px;border-radius:8px 8px 0 0;text-align:center;">
    <h1 style="margin:0;font-size:2em;">Announcement from AFHArchive</h1>
</td></tr>
<tr><td style="padding:32px 32px 24px 32px;">
    <p>{{ message|safe }}</p>
    <div style="margin:32px 0;text-align:center;">
        <a href="{{ base_url }}" style="background:#007bff;color:#fff;padding:12px 28px;border-radius:6px;text-decoration:none;font-weight:bold;font-size:1.1em;">Visit AFHArchive</a>
    </div>
</td></tr>
</table>
{% endblock %}
